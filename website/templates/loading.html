<!DOCTYPE html>
<html lang="en">
<head>
    <title>alumini8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-black"> <!-- Set page background to dark black -->
    <div class="overlay d-flex justify-content-center align-items-center"> <!-- Center align content -->
        <div class="spinner-grow" role="status" style="width: 3rem; height: 3rem; z-index: 20;">
        </div>
        <div class="text-white ml-2">PLEASE WAIT...</div> <!-- Added text -->
    </div>
    <style>
        .bg-black {
            background-color: #000; /* Dark black background */
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 10; }

        .overlay .spinner-grow {
            color: whitesmoke;
            margin-right: 15px; /* Add margin between spinner and text */
        }
    </style>
    <script>
        var generation_id = "{{ generation_id }}";
    
        if (generation_id) {
                window.location.href = `/loading/${generation_id}`; // Redirect to video.html
        } else {
            console.error('Generation ID not found in URL.');
        }
    </script>
    
</body>
</html>
